<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="508px" preserveAspectRatio="none" style="width:855px;height:508px;background:#FFFFFF;" version="1.1" viewBox="0 0 855 508" width="855px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="317" x="267.5" y="28.5352">Good Prompting Checklist for FHIR IG Work</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="94" x="9" y="55.0898">Context &amp; Scope</text><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="130" y1="57.6211" y2="57.6211"/><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="7" y1="54.6211" y2="56.6211"/><line style="stroke:#000000;stroke-width:1.0;" x1="130" x2="130" y1="54.6211" y2="56.6211"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="207" x="427" y="55.0898">State IG, resource, and FHIR version</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="409" y="45.5547"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="226" x="26" y="73.2227">Describe audience &amp; concrete use case</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="63.6875"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="270" x="26" y="89.3555">Attach examples (SD/FSH, bindings, ValueSets)</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="79.8203"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="311" x="26" y="105.4883">Avoid vague asks (e.g., "Write an Observation profile")</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="95.9531"/><line style="stroke:#AAAAAA;stroke-width:1.0;" x1="6" x2="406" y1="113.5195" y2="113.5195"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="124" x="9" y="129.6211">Structure the Request</text><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="178" y1="132.1523" y2="132.1523"/><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="7" y1="129.1523" y2="131.1523"/><line style="stroke:#000000;stroke-width:1.0;" x1="178" x2="178" y1="129.1523" y2="131.1523"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="214" x="427" y="129.6211">Break complex tasks into small steps</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="409" y="120.0859"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="308" x="26" y="147.7539">Ask for structured output (FSH blocks, tables, bullets)</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="138.2188"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="280" x="26" y="163.8867">Provide inputs (gap analysis, spreadsheets, SDs)</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="154.3516"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="247" x="26" y="180.0195">Avoid one giant prompt with multiple goals</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="170.4844"/><line style="stroke:#AAAAAA;stroke-width:1.0;" x1="6" x2="406" y1="188.0508" y2="188.0508"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="151" x="9" y="204.1523">Terminology &amp; Constraints</text><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="210" y1="206.6836" y2="206.6836"/><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="7" y1="203.6836" y2="205.6836"/><line style="stroke:#000000;stroke-width:1.0;" x1="210" x2="210" y1="203.6836" y2="205.6836"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="338" x="427" y="204.1523">Name code systems &amp; binding strength (e.g., SNOMED CT)</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="409" y="194.6172"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="251" x="26" y="222.2852">Link to existing profiles/extensions to reuse</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="212.75"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="203" x="26" y="238.418">Prevent invented codes or bindings</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="228.8828"/><line style="stroke:#AAAAAA;stroke-width:1.0;" x1="6" x2="406" y1="246.4492" y2="246.4492"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="117" x="9" y="262.5508">Example Generation</text><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="154" y1="265.082" y2="265.082"/><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="7" y1="262.082" y2="264.082"/><line style="stroke:#000000;stroke-width:1.0;" x1="154" x2="154" y1="262.082" y2="264.082"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="420" x="427" y="262.5508">Provide demographics + condition + related resources (episode of care)</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="409" y="253.0156"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="334" x="26" y="280.6836">Supply StructureDefinitions so extensions appear correctly</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="271.1484"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="363" x="26" y="296.8164">Include at least one coded Medication example with real codes</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="287.2813"/><line style="stroke:#AAAAAA;stroke-width:1.0;" x1="6" x2="406" y1="304.8477" y2="304.8477"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="87" x="9" y="320.9492">Editing at Scale</text><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="138" y1="323.4805" y2="323.4805"/><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="7" y1="320.4805" y2="322.4805"/><line style="stroke:#000000;stroke-width:1.0;" x1="138" x2="138" y1="320.4805" y2="322.4805"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="328" x="427" y="320.9492">Use AI-enabled IDEs (e.g., Cursor) for repetitive changes</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="409" y="311.4141"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="262" x="26" y="339.082">Prefer RuleSets; insert references consistently</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="329.5469"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="284" x="26" y="355.2148">Check syntax like "* insert MyRuleSet" across files</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="345.6797"/><line style="stroke:#AAAAAA;stroke-width:1.0;" x1="6" x2="406" y1="363.2461" y2="363.2461"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="166" x="9" y="379.3477">Validation &amp; Troubleshooting</text><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="234" y1="381.8789" y2="381.8789"/><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="7" y1="378.8789" y2="380.8789"/><line style="stroke:#000000;stroke-width:1.0;" x1="234" x2="234" y1="378.8789" y2="380.8789"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="261" x="427" y="379.3477">Run SUSHI and IG Publisher on every iteration</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="409" y="369.8125"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="214" x="26" y="397.4805">Fix errors iteratively; keep diffs small</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="387.9453"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="322" x="26" y="413.6133">Ask community (chat.fhir.org) for tricky validation issues</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="404.0781"/><line style="stroke:#AAAAAA;stroke-width:1.0;" x1="6" x2="406" y1="421.6445" y2="421.6445"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="104" x="9" y="437.7461">FQL &amp; Edge Cases</text><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="138" y1="440.2773" y2="440.2773"/><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="7" y1="437.2773" y2="439.2773"/><line style="stroke:#000000;stroke-width:1.0;" x1="138" x2="138" y1="437.2773" y2="439.2773"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="417" x="427" y="437.7461">Provide strong context and a known-good example when asking for FQL</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="409" y="428.2109"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="379" x="26" y="455.8789">Test outputs&#8212;expect occasional gaps due to limited training data</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="446.3438"/><line style="stroke:#AAAAAA;stroke-width:1.0;" x1="6" x2="406" y1="463.9102" y2="463.9102"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="86" x="9" y="480.0117">Reproducibility</text><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="130" y1="482.543" y2="482.543"/><line style="stroke:#000000;stroke-width:1.0;" x1="7" x2="7" y1="479.543" y2="481.543"/><line style="stroke:#000000;stroke-width:1.0;" x1="130" x2="130" y1="479.543" y2="481.543"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="305" x="427" y="480.0117">Save prompts/templates in the repo (version control)</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="409" y="470.4766"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="334" x="26" y="498.1445">Record model name &amp; key settings when sharing prompts</text><rect fill="none" height="10" style="stroke:#000000;stroke-width:1.5;" width="10" x="8" y="488.6094"/><line style="stroke:#000000;stroke-width:1.0;" x1="5" x2="406" y1="42.4883" y2="42.4883"/><line style="stroke:#000000;stroke-width:1.0;" x1="5" x2="406" y1="501.6758" y2="501.6758"/><line style="stroke:#000000;stroke-width:1.0;" x1="406" x2="848" y1="42.4883" y2="42.4883"/><line style="stroke:#000000;stroke-width:1.0;" x1="406" x2="848" y1="501.6758" y2="501.6758"/><line style="stroke:#000000;stroke-width:1.0;" x1="5" x2="5" y1="42.4883" y2="60.6211"/><line style="stroke:#000000;stroke-width:1.0;" x1="848" x2="848" y1="42.4883" y2="60.6211"/><line style="stroke:#000000;stroke-width:1.0;" x1="5" x2="5" y1="485.543" y2="501.6758"/><line style="stroke:#000000;stroke-width:1.0;" x1="8